<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Recent parks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    
    
</head>
    
<body>
    <div class="Title-Bar">
        <img src="Pictures/Parking.png" id="Logo">
        <span id="Title">Recent</span>
    </div>
    
    <footer class="Buttons">
        <button class="Current-Container">
            <a href="index.html">
                <img src="Pictures/Current.png" class="Button-Logo">
            </a>
                <p class="Button-Text">Current</p>
            
        </button>
            
        <button class="Recent-Container">
            <a href="Recent.html">
                <img src="Pictures/Recent.png" class="Button-Logo">
            </a>
                <p class="Button-Text">Recent</p>
            
        </button>   

            
        <button class="Summary-Container">
            <img src="Pictures/Summary.png" class="Button-Logo">
            <p class="Button-Text">Summary</p>
        </button>
	</footer>
	<div class="recentParks">
		<p id="getDateToday">
			<form id="searchPlate">
				<input type="text" placeholder="Plate Number" name="serchPlate" id="searchPlateSpecific">
			</form>
		</p>
		<div class="recentData">
			<table id="recentTable">
				<tr>
					<th>Plate Number</th>
					<th>Time In</th>
					<th>Time Out</th>
					<th>Fee</th>
				</tr>
				<tr>
					<td>abc 123</td>
					<td>8:15</td>
					<td>14:30</td>
					<td>65</td>
				</tr>
			</table>
						
		</div>	
	</div>

		<script type="text/javascript">
		var month = new Array();
		month[0] = "January";
		month[1] = "February";
		month[2] = "March";
		month[3] = "April";
		month[4] = "May";
		month[5] = "June";
		month[6] = "July";
		month[7] = "August";
		month[8] = "September";
		month[9] = "October";
		month[10] = "November";
		month[11] = "December";

		var date = new Date();
		var dateToday = month[date.getMonth()] +" "+ date.getDate() +", "+ date.getFullYear();
		document.getElementById("getDateToday").innerHTML = dateToday;
		</script>

</body>
</html>
